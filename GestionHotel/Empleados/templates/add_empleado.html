{% extends 'Base.html' %}
{% block title %}Agregar Empleado{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>Agregar Empleado</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Agregar">
        </form>
        {{ error }}
    </div>
{% endblock %}
