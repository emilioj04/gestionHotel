{% extends 'base.html' %}
{% load static %}

{% block title %}
    Pago
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'generales.css' %}">
{% endblock %}

{% block content %}
<div class="content-section payment-section">
    <h2>Pago</h2>
    <form>
        <label for="card-name">Nombre en la Tarjeta:</label>
        <input type="text" id="card-name" name="card-name" required>
        <label for="card-number">Número de Tarjeta de Crédito:</label>
        <input type="number" id="card-number" name="card-number" required>
        <label for="expiry-date">Fecha de Expiración:</label>
        <input type="month" id="expiry-date" name="expiry-date" required>
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>
        <input type="submit" value="Pagar">
    </form>
</div>
{% endblock %}
